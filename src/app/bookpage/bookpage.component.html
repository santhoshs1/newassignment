<div class="root-div">
    <app-sidenav></app-sidenav>
      <div *ngFor="let user of users" class="root-div1" >
        <div class="left-div">
          <mat-card-content mb-4 class="image-card">
            <img class="preview-image" src="https://bookcart.azurewebsites.net/upload/{{user.coverFileName}}">
          </mat-card-content>
        
        
          <mat-card-content>
            <table class="table">
                <tr>
                    <td><strong>Title</strong></td>
                    <td>{{user.title}}</td>
                </tr>
                <tr>
                    <td><strong>Author</strong></td>
                    <td>{{user.author}}</td>
                </tr>
                <tr>
                    <td><strong>Category</strong></td>
                    <td>{{user.category}}</td>
                </tr>
                <tr>
                    <td><strong>Price</strong></td>
                    <td>{{user.price | currency : 'INR'}}</td>
                </tr>
            </table>
            <!-- <app-addtocart ></app-addtocart> -->
            <button  class="cart-button" mat-raised-button color="primary" (click)="addToCart(user.bookId)" ><mat-icon>shopping_cart</mat-icon> Add to Cart</button>
          </mat-card-content>
        </div>
      </div>
</div>
